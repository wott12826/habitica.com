<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitica - Sign In</title>
    <link rel="shortcut icon" href="static/icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-purple: #6c5ce7;
            --main-dark: #2d1436;
            --light-bg: #f8f9fa;
            --card-bg: #fff;
            --border: #e9ecef;
            --gray: #888;
            --radius: 14px;
        }
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #222;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .auth-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--main-purple), #a29bfe);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--main-purple);
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            color: var(--gray);
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--main-purple);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }
        .form-input.error {
            border-color: #e74c3c;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
            font-size: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--main-purple), #a29bfe);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--gray);
            font-size: 0.9rem;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }
        .divider span {
            background: var(--card-bg);
            padding: 0 1rem;
        }
        .social-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: #fff;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        .social-btn:hover {
            border-color: var(--main-purple);
            background: #f8f9ff;
        }
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: var(--main-purple);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--main-purple);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">Habitica</div>
            <div class="auth-subtitle">Sign in to your account</div>
        </div>
        
        <form id="signinForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="signinBtn">
                Sign In
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div style="margin-top: 0.5rem;">Signing in...</div>
        </div>
        
        <div class="divider">
            <span>or continue with</span>
        </div>
        
        <button class="social-btn" id="googleSignin">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>
        
        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
        
        <!-- Dashboard button for signed in users -->
        <div id="dashboardButton" style="display: none; margin-top: 1rem;">
            <a href="dashboard.html" class="btn btn-primary" style="text-align: center;">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        // Check if Firebase is properly initialized
        if (typeof firebase === 'undefined') {
            console.error('Firebase is not loaded!');
            alert('Firebase failed to load. Please refresh the page and try again.');
        } else {
            console.log('Firebase loaded successfully');
            console.log('Firebase auth available:', !!firebase.auth);
            console.log('Firebase database available:', !!firebase.database);
        }

        // Get form elements
        const signinForm = document.getElementById('signinForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signinBtn = document.getElementById('signinBtn');
        const loading = document.getElementById('loading');
        const googleSigninBtn = document.getElementById('googleSignin');

        // Error elements
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Clear errors
        function clearErrors() {
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        // Show error
        function showError(element, message) {
            element.style.display = 'block';
            element.textContent = message;
        }

        // Show loading
        function showLoading() {
            loading.style.display = 'block';
            signinBtn.disabled = true;
        }

        // Hide loading
        function hideLoading() {
            loading.style.display = 'none';
            signinBtn.disabled = false;
        }

        // Handle form submission
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Basic validation
            if (!email) {
                showError(emailError, 'Email is required');
                emailInput.classList.add('error');
                return;
            }

            if (!password) {
                showError(passwordError, 'Password is required');
                passwordInput.classList.add('error');
                return;
            }

            showLoading();

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                console.log('User signed in:', userCredential.user);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                hideLoading();
                console.error('Sign in error:', error);
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError(emailError, 'No account found with this email');
                        emailInput.classList.add('error');
                        break;
                    case 'auth/wrong-password':
                        showError(passwordError, 'Incorrect password');
                        passwordInput.classList.add('error');
                        break;
                    case 'auth/invalid-email':
                        showError(emailError, 'Invalid email address');
                        emailInput.classList.add('error');
                        break;
                    case 'auth/too-many-requests':
                        showError(passwordError, 'Too many failed attempts. Try again later');
                        passwordInput.classList.add('error');
                        break;
                    default:
                        showError(passwordError, 'Sign in failed. Please try again');
                        passwordInput.classList.add('error');
                }
            }
        });

        // Google Sign In
        googleSigninBtn.addEventListener('click', async () => {
            showLoading();
            
            try {
                console.log('Starting Google sign in...');
                
                // Check if Google Auth Provider is available
                if (!firebase.auth.GoogleAuthProvider) {
                    throw new Error('Google Auth Provider is not available');
                }
                
                const provider = new firebase.auth.GoogleAuthProvider();
                
                // Configure Google provider with all necessary scopes
                provider.addScope('email');
                provider.addScope('profile');
                provider.addScope('openid');
                
                // Set custom parameters for better UX
                provider.setCustomParameters({
                    prompt: 'select_account',
                    access_type: 'offline'
                });
                
                console.log('Google provider configured:', provider);
                
                // Try popup first, fallback to redirect
                let result;
                try {
                    console.log('Attempting popup sign in...');
                    result = await firebase.auth().signInWithPopup(provider);
                    console.log('Popup sign in successful');
                } catch (popupError) {
                    console.log('Popup failed, trying redirect:', popupError);
                    // If popup fails (e.g., blocked by browser), try redirect
                    console.log('Attempting redirect sign in...');
                    await firebase.auth().signInWithRedirect(provider);
                    return; // Redirect will happen, so we return here
                }
                
                console.log('Google sign in successful:', result.user);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                hideLoading();
                console.error('Google sign in error:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        alert('Sign in was cancelled');
                        break;
                    case 'auth/popup-blocked':
                        alert('Popup was blocked by browser. Please allow popups and try again.');
                        break;
                    case 'auth/account-exists-with-different-credential':
                        alert('An account already exists with the same email address but different sign-in credentials.');
                        break;
                    case 'auth/operation-not-allowed':
                        alert('Google sign-in is not enabled. Please contact support.');
                        break;
                    case 'auth/network-request-failed':
                        alert('Network error. Please check your internet connection and try again.');
                        break;
                    case 'auth/unauthorized-domain':
                        alert('This domain is not authorized for Google sign-in. Please contact support.');
                        break;
                    default:
                        alert('Google sign in failed. Please try again. Error: ' + error.message);
                }
            }
        });

        // Handle redirect result (for when popup is blocked)
        firebase.auth().getRedirectResult().then((result) => {
            if (result) {
                console.log('Redirect sign in successful:', result.user);
                window.location.href = 'dashboard.html';
            }
        }).catch((error) => {
            console.error('Redirect sign in error:', error);
            hideLoading();
            alert('Google sign in failed. Please try again.');
        });

        // Check if user is already signed in
        let redirecting = false;
        const dashboardButton = document.getElementById('dashboardButton');
        
        // Check if user manually signed out
        const manualSignOut = localStorage.getItem('manualSignOut');
        
        firebase.auth().onAuthStateChanged((user) => {
            if (user && !redirecting) {
                console.log('User is signed in');
                
                // If user manually signed out, don't show dashboard button immediately
                if (manualSignOut === 'true') {
                    console.log('User manually signed out, not showing dashboard button');
                    localStorage.removeItem('manualSignOut'); // Clear the flag
                    return;
                }
                
                console.log('User is already signed in, showing dashboard button');
                // Show dashboard button for signed in users
                if (dashboardButton) {
                    dashboardButton.style.display = 'block';
                }
            } else {
                // Hide dashboard button for non-signed in users
                if (dashboardButton) {
                    dashboardButton.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
