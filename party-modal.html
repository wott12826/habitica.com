<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic - Party Modal</title>
  <link rel="shortcut icon" href="static/icons/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/responsive.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #6c5ce7;
      min-height: 100vh;
      overflow: hidden;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(108, 92, 231, 0.97);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-width: 100vw;
    }
    .party-modal {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(76,56,133,0.18);
      max-width: 420px;
      width: 100%;
      padding: 0;
      position: relative;
      text-align: center;
      animation: fadeIn 0.4s cubic-bezier(.4,0,.2,1);
      overflow: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .party-modal .close-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 2;
    }
    .party-modal .close-btn:hover {
      color: #6c5ce7;
    }
    .party-modal .modal-content {
      padding: 2.2rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .party-modal .party-img {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 1.2rem;
    }
    .party-modal .party-img img {
      max-width: 260px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(108,92,231,0.08);
      background: #e9e6fa;
    }
    .party-modal .modal-title {
      font-size: 1.18rem;
      font-weight: 800;
      color: #6c5ce7;
      margin-bottom: 0.5rem;
    }
    .party-modal .modal-desc {
      color: #444;
      font-size: 1.01rem;
      margin-bottom: 1.1rem;
    }
    .party-modal .party-btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0 0.2rem 0;
      padding: 0.9rem 0;
      font-size: 1.08rem;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #6c5ce7 0%, #a29bfe 100%);
      color: #fff;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(108,92,231,0.08);
    }
    .party-modal .divider {
      width: 100%;
      height: 1px;
      background: #ececec;
      margin: 1.2rem 0 1.2rem 0;
    }
    .party-modal .group-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
    }
    .party-modal .group-img {
      width: 120px;
      margin-bottom: 0.2rem;
    }
    .party-modal .group-img img {
      width: 100%;
      border-radius: 8px;
      background: #e9e6fa;
    }
    .party-modal .group-title {
      font-size: 1.05rem;
      font-weight: 700;
      color: #6c5ce7;
      margin-bottom: 0.2rem;
    }
    .party-modal .group-desc {
      color: #444;
      font-size: 0.97rem;
      margin-bottom: 0.7rem;
    }
    .party-modal .group-btn {
      display: block;
      width: 100%;
      margin: 0.2rem 0 0.2rem 0;
      padding: 0.8rem 0;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #f3f0ff;
      color: #6c5ce7;
      border: 2px solid #a29bfe;
      transition: background 0.2s, color 0.2s;
    }
    @media (max-width: 500px) {
      .party-modal .modal-content { padding: 1.2rem 0.5rem; }
      .party-modal .party-img img { max-width: 180px; }
      .party-modal { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="modal-overlay" id="partyModal">
    <div class="party-modal">
      <button class="close-btn" onclick="closeModal()" title="Close">&times;</button>
      <div class="modal-content">
        <div class="party-img">
          <img src="static/icons/party-BBgVse-q.png" alt="Party Pixel Art">
        </div>
        <div class="modal-title">Play Magic in a Party!</div>
        <div class="modal-desc">Go on amazing Quests with friends or solo. Battle monsters, create challenges, and help each other stay accountable with a party!</div>
        <button class="party-btn">Create Party</button>
        <div class="divider"></div>
        <div class="group-block">
          <div class="group-img">
            <img src="static/icons/group@3x-BRelOOPS.png" alt="Group Pixel Art">
          </div>
          <div class="group-title">Looking for a Party?</div>
          <div class="group-desc">Want to join a party but don't know other players? Let party leaders know you want to get invited!</div>
          <button class="group-btn">Find Party</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function closeModal() {
      document.getElementById('partyModal').style.display = 'none';
    }
    // Для демо: закрытие по Esc
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });
    // Для демо: закрытие по клику вне окна
    document.querySelector('.modal-overlay').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
  </script>
</body>
</html>
