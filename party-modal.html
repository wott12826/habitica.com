<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitica - Party Modal</title>
  <link rel="shortcut icon" href="static/icons/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #6c5ce7;
      min-height: 100vh;
      overflow: hidden;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(76, 56, 133, 0.95);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-width: 100vw;
    }
    .party-modal {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(76,56,133,0.18);
      max-width: 420px;
      width: 100%;
      padding: 2.2rem 2rem 2rem 2rem;
      position: relative;
      text-align: center;
      animation: fadeIn 0.4s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .party-modal .close-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }
    .party-modal .close-btn:hover {
      color: #6c5ce7;
    }
    .party-modal .party-art {
      width: 100%;
      margin-bottom: 1.2rem;
      display: flex;
      justify-content: center;
    }
    .party-modal .party-art img {
      max-width: 260px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(108,92,231,0.08);
    }
    .party-modal h2 {
      font-size: 1.25rem;
      font-weight: 800;
      color: #6c5ce7;
      margin-bottom: 0.7rem;
    }
    .party-modal p {
      color: #444;
      font-size: 1.05rem;
      margin-bottom: 1.2rem;
    }
    .party-modal .party-btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.9rem 0;
      font-size: 1.08rem;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #6c5ce7 0%, #a29bfe 100%);
      color: #fff;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(108,92,231,0.08);
    }
    .party-modal .party-btn.secondary {
      background: #f3f0ff;
      color: #6c5ce7;
      border: 2px solid #a29bfe;
      margin-bottom: 0.7rem;
    }
    .party-modal .party-avatars {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin: 1.2rem 0 0.5rem 0;
    }
    .party-modal .party-avatars .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f3f0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #6c5ce7;
      border: 2px solid #a29bfe;
    }
    @media (max-width: 500px) {
      .party-modal { padding: 1.2rem 0.5rem; }
      .party-modal .party-art img { max-width: 180px; }
    }
  </style>
</head>
<body>
  <div class="modal-overlay" id="partyModal">
    <div class="party-modal">
      <button class="close-btn" onclick="closeModal()" title="Close"><i class="fa-solid fa-xmark"></i></button>
      <div class="party-art">
        <!-- Можно заменить на свой пиксель-арт -->
        <img src="https://habitica.com/static/home/img/party.png" alt="Party Pixel Art" onerror="this.style.display='none'">
      </div>
      <h2>Play Habitica in a Party!</h2>
      <p>Go on amazing Quests with friends or solo. Battle monsters, create challenges, and help each other stay accountable with a party!</p>
      <button class="party-btn">Create Party</button>
      <div class="party-avatars">
        <span class="avatar"><i class="fa-solid fa-user-ninja"></i></span>
        <span class="avatar"><i class="fa-solid fa-hat-wizard"></i></span>
        <span class="avatar"><i class="fa-solid fa-dog"></i></span>
        <span class="avatar"><i class="fa-solid fa-user-astronaut"></i></span>
      </div>
      <button class="party-btn secondary">Find Party</button>
    </div>
  </div>
  <script>
    function closeModal() {
      document.getElementById('partyModal').style.display = 'none';
    }
    // Для демо: закрытие по Esc
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });
    // Для демо: закрытие по клику вне окна
    document.querySelector('.modal-overlay').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
  </script>
</body>
</html>
